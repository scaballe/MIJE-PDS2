<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

  <ui:composition template="./headerView.xhtml">
	<ui:define name="content">
	  <h:form align="left" >	
		<h:commandLink action="#{pets.previousScreen}" value="Previous" />
		<h:outputText value="   " />
		<h:commandLink action="#{pets.nextScreen}" value="Next" />		
		<h:dataTable value="#{pets.petListView}" var="item" bgcolor="#F1F1F1" border="10" first="0" width="100%" frame="hsides" rules="all"  >
 			<f:facet name="header">			
  			<h:outputText align="center" value="List pets: #{pets.category}" />		
  			</f:facet> 
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="id" />
   				</f:facet> 
   				<p align="right"><h:outputText value="#{item.id}" /></p>
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="name"/>
   				</f:facet> 
     			<h:outputText value="#{item.name}" />
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Date Birth" />
   				</f:facet> 
    			<h:outputText converter="#{dateStyle}" value="#{item.datebirth}" />
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Price"/>
   				</f:facet>
     			<p align="right"><h:outputText align="right" value="#{item.price}" >
     				<f:convertNumber type="currency"/>			
     			</h:outputText></p>
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Description"/>
   				</f:facet>
     			<h:outputText value="#{item.description}" />
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Category"/>
   				</f:facet>
    			<h:outputText value="#{item.category.name}" />
 			</h:column>
 			<h:column>			
					<h:link outcome="showPetView" value="View Pet" >
						<f:param name="idPet" value="#{item.id}" />						
					</h:link>		
 			</h:column>
 		</h:dataTable>
 	  </h:form>		
	</ui:define>
  </ui:composition>
</html>
