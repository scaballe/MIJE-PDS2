<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="./publicLayout.xhtml">
	<ui:define name="content">

		<h:form method="post" name="register_driver_form" styleClass="form-inline"
			role="form">
			<f:validateBean>
				<div class="form-group">
					<label for="nif">NIF:</label> 
						<h:inputText id="nif" styleClass="form-control"  value="#{registerDriver.nif}" />
				</div>
				<div class="form-group">
					<label for="passenger">Name:</label> 
						<h:inputText id="name" styleClass="form-control"  value="#{registerDriver.name}" />
				</div>
				<div class="form-group">
					<label for="surname">Surname:</label> 
						<h:inputText id="surname" styleClass="form-control"  value="#{registerDriver.surname}" />
				</div>				
				<div class="form-group">
					<label for="phone">Phone:</label> 
						<h:inputText id="phone" styleClass="form-control"  value="#{registerDriver.phone}" />
				</div>				
				<div class="form-group">
					<label for="email">eMail:</label> 
						<h:inputText id="email" styleClass="form-control"  value="#{registerDriver.email}" />
				</div>				
				<div class="form-group">
					<label for="password">Password:</label> 
						<h:inputSecret id="password" styleClass="form-control"  value="#{registerDriver.password}" />
				</div>				
				<h:commandButton value="Register" action="#{registerDriver.doAction}" />				
			</f:validateBean>
		</h:form>

	</ui:define>
</ui:composition>
</html>
