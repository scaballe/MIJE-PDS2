<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

  <ui:composition template="./layout.xhtml">
	<ui:define name="content">
		
	  	<h:form align="left" >			
		<h:dataTable id="tabla" value="#{listCars.carsList}" var="item" bgcolor="#F1F1F1" border="3" first="0" width="50%" frame="hsides" rules="all"  >
 			<f:facet name="header">			
  			<h:outputText align="center" value="Coches del usuario #{listCars.email} (#{listCars.nif})" />		
  			</f:facet> 
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Car Registration Id" />
   				</f:facet> 
   				<p align="center"><h:outputText value="#{item.carRegistrationId}" /></p>
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Brand"/>
   				</f:facet> 
     			<p align="center"><h:outputText value="#{item.brand}" /></p>
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Model" />
   				</f:facet> 
    			<p align="center"><h:outputText value="#{item.model}" /></p>
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Color"/>
   				</f:facet>
     			<p align="center"><h:outputText value="#{item.color}" /></p>
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					
   				</f:facet>
     			<p align="center">
     				<h:commandButton value="Delete this car" action="#{deleteCar.deleteCar(item.carRegistrationId)}">      						
     				</h:commandButton>
     			</p>
 			</h:column>		
 		</h:dataTable>
 	  </h:form>		
 	  <h:form>
      	<h:commandButton value="Add a new car"
                     action ="addCar.xhtml" immediate="true" style="position:relative; top:40px; right:-300px"/>
	  </h:form>
	</ui:define>
  </ui:composition>
</html>
