<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="./layout.xhtml">
	<ui:define name="content">

		<h:form method="post" name="login_form" styleClass="form-inline"
			role="form">
			<f:validateBean>
				<div class="form-group">
					<p>Puntue y comente su viaje con <h:outputText value="#{rateDriver.driverId}"></h:outputText> </p> 
					<h:inputHidden id="driverId" styleClass="form-control"  value="#{rateDriver.driverId}" />
				</div>
				<div class="form-group">
					<label for="comment">Comment:</label> 
						<h:inputText id="comment" styleClass="form-control"  value="#{rateDriver.comment}" />
				</div>				
				<div class="form-group">
					<label for="ratting">Ratting:</label> 
						<h:inputText id="ratting" styleClass="form-control"  value="#{rateDriver.rate}" />
				</div>				
				<h:commandButton value="Send" action="#{rateDriver.doAction()}" />				
			</f:validateBean>
		</h:form>

	</ui:define>
</ui:composition>
</html>
