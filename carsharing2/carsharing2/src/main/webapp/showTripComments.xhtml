<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="./layout.xhtml">
	<ui:define name="content">

		<div class="table-responsive">
			<h:dataTable styleClass="table" headerClass="tableHeader"
				rowClasses="tableOddRow,tableEvenRow" var="iterator"
				value="#{showTripComments.messages}">

				<h:column>
					<f:facet name="subject">Subject</f:facet>
					<p>#{iterator.subject}</p>
				</h:column>

				<h:column>
					<f:facet name="comment">Body</f:facet>
					<p>#{iterator.body}</p>
				</h:column>

			</h:dataTable>
		</div>

	</ui:define>
</ui:composition>
</html>
