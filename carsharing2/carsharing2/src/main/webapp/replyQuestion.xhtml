<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="./layout.xhtml">
	<ui:define name="content">

		<h:form method="post" name="login_form" styleClass="form-inline"
			role="form">
			<input type="hidden" name="questionId" value="#{replyQuestion.questionId}"/>
			<input type="hidden" name="tripId" value="#{replyQuestion.tripId}"/>
			<f:validateBean>
				<div class="form-group">
					<label for="subject">Subject:</label> 
						<h:inputText id="subject" styleClass="form-control"  value="#{replyQuestion.subject}" />
				</div>				
				<div class="form-group">
					<label for="body">Body:</label> 
						<h:inputText id="body" styleClass="form-control"  value="#{replyQuestion.body}" />
				</div>				
				<h:commandButton value="Send" action="#{replyQuestion.doAction}" />				
			</f:validateBean>
		</h:form>

	</ui:define>
</ui:composition>
</html>
